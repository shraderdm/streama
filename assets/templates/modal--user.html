<div class="modal-body">
  <form class="form-horizontal">
    <legend>
      User
      <div class="spinner" ng-show="loading">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </legend>

    <div ng-class="{'has-error has-feedback': error, 'has-success has-feedback': valid}">
      <label class="control-label" ng-show="error">{{error}}</label>
      <div class="form-group" >
        <div class="col-sm-3">
          <label class="control-label">E-Mail-Address</label>
        </div>
        <div class="col-sm-8">
          <input type="email" class="form-control" ng-model="user.email" placeholder="E-Mail-Address" ng-model-options="{updateOn: 'blur'}" ng-change="checkAvailability(user.email)">
          <span class="ion-close form-control-feedback" ng-show="error" aria-hidden="true"></span>
          <span class="ion-checkmark form-control-feedback" ng-show="valid" aria-hidden="true"></span>
        </div>
      </div>
    </div>

    <div>
      <div class="form-group" >
        <div class="col-sm-3">
          <label class="control-label">Name</label>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="user.name" placeholder="Name">
        </div>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-3">
        <label> <input type="checkbox" ng-model="user.enabled"/> &nbsp; Enabled (user can log in and view videos)</label>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-3">
        <label> <input type="checkbox" ng-model="user.isAdmin"/> &nbsp; Admin</label>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-3">
        <label> <input type="checkbox" ng-model="user.isContentManager"/> &nbsp; Content Manager</label>
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button ng-if="!user.id" class="btn btn-success" ng-disabled="!valid && !user.id" ng-click="saveAndInviteUser(user)">Save & Invite User</button>
  <button ng-if="user.id" class="btn btn-success" ng-click="saveAndInviteUser(user)">Save User</button>
  <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
